name: Build and Push Docker Images

on:
  push:
    branches: [deploy]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (leave empty to use package.json version and tag as latest)'
        required: false
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Determine version and tags
        id: vars
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # Use override version
            VERSION="${{ inputs.version }}"
            USE_LATEST="false"
          else
            # Use package.json version and tag as latest
            VERSION=$(node -p "require('./package.json').version")
            USE_LATEST="true"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "USE_LATEST=$USE_LATEST" >> $GITHUB_ENV
          echo "Building version: $VERSION (latest tag: $USE_LATEST)"

      - name: Generate Docker tags
        id: tags
        run: |
          TAGS="docker.io/tbosk/mkfd:${{ env.VERSION }}"$'\n'"ghcr.io/tbosak/mkfd:${{ env.VERSION }}"
          if [ "${{ env.USE_LATEST }}" = "true" ]; then
            TAGS="$TAGS"$'\n'"docker.io/tbosk/mkfd:latest"$'\n'"ghcr.io/tbosak/mkfd:latest"
          fi
          echo "TAGS<<EOF" >> $GITHUB_ENV
          echo "$TAGS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "Docker tags:"
          echo "$TAGS"

      - name: Build and push Docker images to Docker Hub and GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.TAGS }}
